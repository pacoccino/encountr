<section data-ng-controller="ActivitiesController">
	<div class="page-header">
		<a href="/#!/activities">&larr; Back to list</a>
		<h1>Create activity</h1>
	</div>
	<div class="col-md-12">
		<form name="activityForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': activityForm.title.$dirty && activityForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
<script>
$(function() {
$( "#date" ).datepicker();
$( "#date" ).datepicker("option", "dateFormat", "yy-mm-dd");
});
</script>
 <link rel="stylesheet" href="lib/jquery-ui/themes/flick/jquery-ui.css">

				<div class="form-group" ng-class="{ 'has-error': activityForm.date.$dirty && activityForm.date.$invalid }">
					<label class="control-label" for="date">Date</label>
					<div class="controls">
						<input name="date" type="text" data-ng-model="date" id="date" class="form-control" placeholder="yyyy-mm-dd" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': activityForm.location.$dirty && activityForm.location.$invalid }">
					<label class="control-label" for="location">Location</label>
					<div class="controls">
						<input name="location" type="text" data-ng-model="location" id="location" class="form-control" placeholder="45,-73" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Description</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
