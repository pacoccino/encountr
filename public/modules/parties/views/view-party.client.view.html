<section data-ng-controller="PartiesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="party.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == party.user._id">
		<a class="btn btn-primary" href="/#!/parties/{{party._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="party.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="party.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="party.content"></p>
</section>
